<!doctype html>
{% extends 'main/baseView.html' %}
{% load static %}
<head>
{% block title %}
    <title>تسجيل جديد</title>
{% endblock %}

{% block pageCSS %}
<link rel="stylesheet" href="{% static 'assets/css/form-grid.css'%}">
{% endblock %}


{% block content %}

<div class="container">
    <div class="picture">
        <img id="logo-img" src="{% static 'assets/img/sindibad-logo.png'%}">

    </div>

    <div class="form"></div>
    <div class="form-header">
        <label class="title">التسجيل في الموقع</label>
    </div>

    <div class="form-content">
        {{form_errors.errors}}
    <form action="{% url 'users:register' %}" method="POST">
        {%csrf_token%}
        <div class="userInfoContainer">
        <input type="text" name="first_name" class="inlineInput first" placeholder="الاسم الأول" required="">

        <input type="text" name="last_name" class="inlineInput" placeholder="اسم العائلة" required="">

        <input type="email" name="email"  placeholder="البريد الإلكتروني" required="">

        <input type="text" name="phone_number" placeholder="رقم الجوال" required="">

        <input type="password" name="password1" class="inlineInput first" placeholder="كلمة السر" required="">

        <input type="password" name="password2" class="inlineInput" placeholder="تأكيد كلمة السر" required="">
        
        </div>
        <div class="userTrypeContainer">
        <input class="userType" id="customer" type="radio" name="user" value="Individual">
        <label class="userType" for="customer"><span></span>عميل</label>
        <input class="userType" id="seller" type="radio" name="user" value="Organization">
        <label class="userType" for="seller"><span></span>تاجر</label>
        </div>
        </div>
        <div class="form-footer">
            <button type="submit" class="inlineInput first sign">التسجيل</button>
            <button class="inlineInput">لدي حساب مسجل</button>
        </div>
    </form>

  </div>
  {% endblock %}
