{% load static %}
<html>
  <head>
      <title>التسجيل في الموقع</title>
      <link rel="stylesheet" href="{% static 'assets/css/form-grid.css'%}" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  </head>

<div class="container">
    <div class="picture">
        <a href="{% url 'stores:home' %}"title="الصفحة الرئيسية">
            <img id="logo-img" src="{% static 'assets/img/sindibad-logo.png'%}" />
            </a>
    </div>

    <div class="form"></div>
    <div class="form-header">
        <label class="title">التسجيل في الموقع</label>
    </div>

    <div class="form-content">
        {{form_errors.errors}}
    <form action="{% url 'users:register' %}" method="POST">
        {%csrf_token%}
        <div class="userInfoContainer">
        <input type="text" name="first_name" class="inlineInput first" placeholder="الاسم الأول" required="">

        <input type="text" name="last_name" class="inlineInput" placeholder="اسم العائلة" required="">

        <input type="email" name="email"  placeholder="البريد الإلكتروني" required="">

        <input type="text" name="phone_number" placeholder="رقم الجوال" required="">

        <input type="password" name="password1" class="inlineInput first" placeholder="كلمة السر" required="">

        <input type="password" name="password2" class="inlineInput" placeholder="تأكيد كلمة السر" required="">
        
        </div>
        <div class="userTrypeContainer">
        <input class="userType" id="customer" type="radio" name="user" value="customer">
        <label class="userType" for="customer"><span></span>عميل</label>
        <input class="userType" id="seller" type="radio" name="user" value="seller">
        <label class="userType" for="seller"><span></span>تاجر</label>
        <br>
        <br>
        <input class="userType" id="wholesaler" type="radio" name="user" value="wholesaler">
        <label class="userType" for="wholesaler"><span></span>بائع جملة</label>
        <input class="userType" id="delivery" type="radio" name="user" value="delivery">
        <label class="userType" for="delivery"><span></span>مندوب توصيل</label>
        </div>
        </div>
        <div class="form-footer">
            <button type="submit" class="inlineInput first sign">التسجيل</button>
            <a class="inlineInput button" href="{% url 'users:user_login' %}" class="inlineInput">لدي حساب مسجل</a>
        </div>
    </form>

  </div>
